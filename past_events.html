<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rising Flow - Eventos Passados</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/events.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="logo-area">
            <a href="./">
                <img src="images/rising_flow_logo.png" alt="Rising Flow Logo">
            </a>
        </div>
        <div class="language-switcher">
            <button id="language-flag" data-lang="en">
                <span class="fi fi-gb" title="Switch to English"></span> </button>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--color-primary-yellow); z-index: 1050;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#products" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="products-link-text">Produtos</span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="productsDropdown" style="z-index: 2000;">
                <li><a class="dropdown-item" href="#">Arcade Systems</a></li>
                <li><a class="dropdown-item" href="#">Home Editions</a></li>
                <li><a class="dropdown-item" href="#">Merchandise</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#events" id="eventsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="events-link-text">Eventos</span>
              </a>
                             <ul class="dropdown-menu" aria-labelledby="eventsDropdown" style="z-index: 2000;">
                 <li><a class="dropdown-item" href="./upcoming_events">Próximos Eventos</a></li>
                 <li><a class="dropdown-item" href="./past_events">Eventos Passados</a></li>
               </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="./song_search" id="song-search-link">Buscador de Músicas</a></li>
            <li class="nav-item"><a class="nav-link" href="./contact" id="contact-link">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1 id="past-events-title" class="text-center mb-5">Eventos Passados</h1>
                    
                    <div class="row" id="past-events-container">
                        <!-- Events will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Event Gallery Modal -->
    <div class="modal fade" id="eventGalleryModal" tabindex="-1" aria-labelledby="eventGalleryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventGalleryModalLabel">Galeria do Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="eventGalleryCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <!-- Indicators will be dynamically generated -->
                        </div>
                        <div class="carousel-inner">
                            <!-- Images will be dynamically loaded -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#eventGalleryCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#eventGalleryCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/events.js"></script>
    <script src="js/event-loader.js"></script>
</body>
</html>

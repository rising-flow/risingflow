<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rising Flow - Song Searcher</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/song_search.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <header>
        <div class="logo-area">
            <a href="./">
                <img src="images/rising_flow_logo.png" alt="Rising Flow Logo">
            </a>
        </div>
        <div class="language-switcher">
            <button id="language-flag" data-lang="en">
                <span class="fi fi-gb" title="Switch to English"></span> </button>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--color-primary-yellow); z-index: 1050;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#products" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="products-link-text">Produtos</span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="productsDropdown" style="z-index: 2000;">
                <li><a class="dropdown-item" href="#">Arcade Systems</a></li>
                <li><a class="dropdown-item" href="#">Home Editions</a></li>
                <li><a class="dropdown-item" href="#">Merchandise</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#events" id="eventsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="events-link-text">Eventos</span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="eventsDropdown" style="z-index: 2000;">
                <li><a class="dropdown-item" href="#">Upcoming</a></li>
                <li><a class="dropdown-item" href="#">Past Events</a></li>
                <li><a class="dropdown-item" href="#">Host an Event</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="./song_search" id="song-search-link">Buscador de MÃºsicas</a></li>
            <li class="nav-item"><a class="nav-link" href="./contact.html" id="contact-link">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
        <div class="col-12 mb-4">
            <div id="game-selection" class="game-selection">
                <h2>Select a Game</h2>
                <div class="game-list">
                    <button class="game-btn" data-game="Dance Dance Revolution" data-bg="images/ddr_bg.jpg"><span class="game-btn-label">Dance Dance Revolution</span></button>
                    <button class="game-btn" data-game="YARG" data-bg="images/yarg_bg.jpg"><span class="game-btn-label">YARG</span></button>
                    <button class="game-btn" data-game="Project Diva" data-bg="images/diva_bg.jpg"><span class="game-btn-label">Project Diva</span></button>
                    <button class="game-btn" data-game="Taiko no Tatsujin" data-bg="images/taiko_bg.jpg"><span class="game-btn-label">Taiko no Tatsujin</span></button>
                </div>
            </div>
        </div>
        <div class="col-12 mb-4">
            <section class="song-search-section">
                <div id="search-ui-wrapper">
                    <h1 id="search-page-title">Song Searcher</h1>
                    <div class="filter-container">
                        <div class="search-input-row">
                            <input type="text" id="filter-input" placeholder="Search by title, artist, or subtitle...">
                            <button id="add-filter-btn" class="icon-button" title="Add Filter">
                                <i class="fas fa-search"></i>
                            </button>
                            <button id="clear-filters-btn" class="icon-button clear-icon-button" title="Clear All Filters">
                                <i class="fas fa-times"></i> </button>
                        </div>
                        <div class="filter-tags" id="filter-tags"></div>
                    </div>
                </div>
                <div id="category-list" class="category-list">
                    <div class="loading-message" id="loading-message">Loading songs...</div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Rising Flow. All rights reserved.</p>
    </footer>

    <script src="js/script.js" defer></script>
    <script src="js/song_search.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
